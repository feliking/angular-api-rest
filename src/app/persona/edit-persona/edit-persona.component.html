<div class="row">
    <div class="col">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Nombre" [(ngModel)]="persona.name">
              <small id="emailHelp" class="form-text text-muted">Ingrese su nombre</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text" class="form-control" name="apellidos" aria-describedby="emailHelp" placeholder="Apellido" [(ngModel)]="persona.apellido">
                <small id="emailHelp" class="form-text text-muted">Ingrese su apellido</small>
              </div>
            <button type="submit" class="btn btn-primary" (click)="save()">Guardar</button>
          </form>
    </div>
</div>
